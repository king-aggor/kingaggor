stages:
  - build_and_push_to_dockerhub
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""

build_and_push_job:
  stage: build_and_push_to_dockerhub
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Building docker image..."
    - docker build -t potfolio-website:dev .
    - echo "Docker image built successfully."
    - echo "logining to docker hub..."
    - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD"
    - docker tag potfolio-website:dev "$DOCKERHUB_USERNAME/potfolio-website:dev"
    - docker push "$DOCKERHUB_USERNAME/potfolio-website:dev"
    - echo "pushed to docker hub successfully."
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'

deploy_job:
  stage: deploy
  tags: deploy
  image: appleboy/drone-ssh
  script:
    - echo "Deploying to server..."
  only:
    - master
  variables:
    SSH_HOST: $SSH_HOST
    SSH_PORT: 22
    SSH_USER: $SSH_USER
    SSH_PASSWORD: $SSH_PASSWORD
    SCRIPT: |
      set -e
      echo "Pulling latest Docker image..."
      docker pull $DOCKERHUB_USERNAME/portfolio-website:dev
      echo "Stopping existing container if any..."
      docker rm -f portfolio-website || true
      echo "Starting container..."
      docker run -d --name portfolio-website -p 80:80 $DOCKERHUB_USERNAME/portfolio-website:dev
      echo "Deployment completed successfully."
